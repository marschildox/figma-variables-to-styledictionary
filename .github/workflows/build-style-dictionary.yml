name: Build Style Dictionary

on:
  workflow_dispatch:          # permite lanzarlo a mano
  push:                       # o cuando cambien tokens/ o la config
    paths:
      - "tokens/**"
      - "config.json"
      - ".github/workflows/build-style-dictionary.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repo
      - uses: actions/checkout@v4

      # 2. Node 18 (mismo runtime que los otros workflows)
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Instala dependencias declaradas en package.json
      - name: Install dependencies
        run: npm ci

      # 4. Lista los JSON para depuraci√≥n
      - name: List token files
        run: |
          echo "=== JSON detectados ==="
          find tokens -type f -name '*.json' -print

      # 5. Elimina los "$" de los alias
      - name: Remove dollar signs
        run: |
          chmod +x removedollarsigns.sh
          ./removedollarsigns.sh

      # 6. Limpia y construye Style Dictionary (log en modo info)
      - name: Build Style Dictionary
        run: |
          npm run build        # incluye style-dictionary clean + build
        env:
          SD_LOG_LEVEL: info

      # 7. Sube la carpeta build/ como artefacto
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: style-dictionary-build
          path: build/
